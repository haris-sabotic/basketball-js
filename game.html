<!doctype html>
<html>

<head>
    <script src="js/pixi.min.js"></script>
    <script src="js/matter.min.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/aes.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            position: relative;
            font-family: sans-serif;
        }

        .loading-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-container>p {
            padding: 20px 50px;
            font-size: 3rem;
            color: white;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
        }

        .finish-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .score {
            font-size: 4em;
        }

        .highscore {
            font-size: 3em;
        }

        #replay {
            padding: 20px 50px;
            font-size: 3rem;
        }

        .hidden {
            display: none;
            height: 0;
        }

        #refresh {
            padding: 20px 50px;
            font-size: 3rem;
        }

        .hulk {
            position: fixed;
            width: 500px;
            bottom: 0;
            right: -500px;
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <p>Loading...</p>
    </div>

    <div class="video-container hidden">
        <video id="splash">
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="finish-container hidden">
        <p class="score">SCORE: <span class="score-value">Loading...</span></p>
        <p class="highscore">Highscore: <span class="highscore-value"></span></p>
        <button id="refresh">REFRESH</button>
    </div>

    <img src="" alt="" class="hulk">

    <script>
        // PRELOAD HULK GIF

        let HULK_GIF = new Image();
        HULK_GIF.src = "assets/hulk.gif";
    </script>


    <script src="bootstrap.js"></script>
    <script src="net.js"></script>
    <script src="hoop.js"></script>
    <script src="ball.js"></script>
    <script src="finish.js"></script>
    <script src="main.js"></script>

    <script>
        setTimeout(() => {
            document.querySelector(".loading-container").remove();

            document.querySelector(".video-container").classList.remove("hidden");

            let video = document.getElementById("splash");
            console.log(video);
            video.play();

            video.addEventListener("ended", () => {
                document.querySelector(".video-container").remove();

                runBootstrap();
                runMain();
            });
        }, 2000)
    </script>
</body>

</html>
