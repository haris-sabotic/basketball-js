<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 20px 50px;
            font-size: 3rem;
        }
    </style>

    <script src="js/howler.min.js"></script>
</head>

<body>
    <button>PLAY</button>

    <script>
        let sound = new Howl({
            src: ['assets/audio/basket_bounce.mp3']
        });

        document.querySelector("button").addEventListener("click", () => {
            sound.play();
        })
    </script>
</body>

</html>
